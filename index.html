<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Game</title>
    <link href="Style.css" rel="stylesheet" />
</head>

<body>
    <div class="next-box">
        <b id="next-text">Next: <span id=next-num></span></b>
    </div>
    <div class="nums">
        <span id="num1" class="hidden">1</span>
        <span id="num2" class="hidden">2</span>
        <span id="num3" class="hidden">3</span>
        <span id="num4" class="hidden">4</span>
        <span id="num5" class="hidden">5</span>
        <span id="num6" class="hidden">6</span>
        <span id="num7" class="hidden">7</span>
        <span id="num8" class="hidden">8</span>
        <span id="num9" class="hidden">9</span>
        <span id="num10" class="hidden">10</span>
    </div>
    <div class="modal hidden">

        <h2 id="modal-msg">
        </h2>
        <button id="new-game-btn">New Game</button>
    </div>
    <div class="modal hidden"></div>
    <img src="bucket.png" id="bucket" />


</body>

<script src="script.js"></script>

</html>
